<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Auth Snkr dApp</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/utility.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h1 class="bottom-margin-50">CryptoDogs, the DApp!</h1>
        
        <div id="errors" class="bottom-margin-50"></div>

        <div class="bottom-margin-50">
            <span><strong>Token Name:&nbsp;</strong></span>

            <span id="name"></span>
        </div>

        <div class="bottom-margin-50">
            <span><strong>Symbol:&nbsp;</strong></span>

            <span id="symbol"></span>
        </div>

        <div class="bottom-margin-50">
            <span><strong>The Owner of the dog contract:&nbsp;</strong></span>

            <span id="ownerAddress"></span>
        </div>

        <div id="dogContainer" class="bottom-margin-50">
            <h2>CryptoDogs to Adopt</h2>

            <div id="dogs"></div>

        </div>

        <div class="clear-float"></div>

        <div class="bottom-margin-50 top-margin-50">
            <p><strong>Your Address:&nbsp;</strong> <span id="yourAddress"></span></p>          
        </div>

        <div class="bottom-margin-50">
            <span><strong>How Much ETH you Have:</strong></span>

            <span id="yourETHAmount"></span>

            <span>&nbsp;ETH</span>
        </div>


        <div class="bottom-margin-50">
            <input type="text" id="tokenIdDog" placeholder="token id of your crpyto dog" class="width-225">

            <input type="text" id="priceOfDog" placeholder="price of dog" class="width-225"> <span>&nbsp;ETH</span>

            <button id="sellDog">Sell Dog</button>  
        </div>

        <div id="ownerSees" class="hide bottom-margin-50">
            <div class="row">
                <div class="col-md-4">
                    <h2>Transfer Contract</h2>

                    <input type="text" id="transferToAddress" placeholder="address to transfer to" class="width-225">
                    <button id="transferOwnership">Transfer Ownership Of Contract</button>
                </div>
                <div class="col-md-4">
                    <div class="bottom-margin-50">
                        <h2>Mint a CryptoDog</h2>
 
                        <input type="text" id="dog_name" placeholder="name of the dog" class="width-225">
                        <input type="text" id="dog_age" placeholder="age of the dog" class="width-225">
                        <input type="text" id="dog_image_url" placeholder="image_url of the dog" class="width-225">

                        <button id="mintDog">Mint new CryptoDog</button>
                    </div>
                </div>
                <div class="col-md-4" id="ownerSeesAdditionalInfo">
                    
                </div>
            </div>
        </div>

        <!-- https://getbootstrap.com/docs/4.1/layout/grid/ -->
        <div class="row bottom-margin-50">
            <div class="col-md-12" id="transactions">
            </div>
        </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
