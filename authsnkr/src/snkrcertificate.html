  <div class="mt-5 container pt-4">

    <div class="mt-3 d-flex flex-row">
      <div class="d-flex flex-column mr-5">
          <div class="text-center">
              <h2>Create a <span id="name"></span> (<span id="symbol"></span>) Certificate</h2>
              <h5>Owner's Address: <span id="address_owner"></span> </h5>
          </div>
          
          <div>
            <form class="d-flex flex-column">
              <label class="mt-2">Image URL</label>
              <input required id="image_url" type="text" name="image_url">
              <label class="mt-2">SKU</label>
              <input required id="sku" type="text" name="sku">
              <label class="mt-2">UPC</label>
              <input required id="upc" type="number" name="upc">
    
              <button id="mintSneaker" class="mt-3 btn btn-primary">Submit</button>
    
            </form>
          </div>

      </div>
      
      <div id="newestToken" class="d-flex flex-column ml-5">

      </div>

    </div>

    <h2 class="mt-3 text-center">SNKR Certificates You Have Created</h2>
    <div class="d-flex flex-row align-items-center">
      <div class="mr-5" id="prev"></div>
      <div id="snkrs" class="d-flex flex-row">

      </div>
      <div class="ml-5" id="next"></i></div>
    </div>
